<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Ogólne style */
        body {
            background-color: #f3f4f9;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; /* Wyśrodkowanie zawartości */
            padding: 0 20px; /* Dodanie marginesu z lewej i prawej */
        }

        /* Górny pasek nawigacyjny z wyrównaniem ikony orel i dwonek */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 10px 0;
            background-color: #f3f4f9;
        }

        .top-bar img {
            width: 10vw;
            max-width: 40px;
        }

        /* Sekcja Dokumentów */
        .section-documents {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 10px 0; /* Dodanie marginesu góra-dół w sekcji dokumentów */
            margin-bottom: 20px;
        }

        /* Styl dla tekstu sekcji */
        .usługi {
            font-size: 20px;
            color: #2d2d94;
            font-weight: bold;
        }

        /* Styl dla przycisków */
        button {
            border: 1px solid #f4f5fa;
            border-radius: 15px;
            background-color: white;
            color: #2d2d94;
            padding: 5px 10px;
            font-weight: bold;
            cursor: pointer;
            background: rgba(108, 181, 250, 0.274);
        }

        /* Przyciski Dodaj i Wszystkie w sekcji Dokumenty */
        .buttons-group {
            display: flex;
            gap: 10px;
        }

        /* Sekcja Usług z przyciskiem po prawej */
        .section-services {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            padding: 10px 0; /* Dodanie marginesu góra-dół w sekcji usług */
            margin-bottom: 20px;
        }

        /* Styl obrazów ikon */
        .ic {
            width: 80px; /* Szerokość ikon */
            height: 80px; /* Wysokość ikon */
            margin: 15px;
            border-radius: 15px; /* Zaokrąglone rogi */
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Dodanie delikatnego cienia */
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Dodanie efektu transformacji */
        }

        /* Styl obrazów ikon przy najechaniu */
        .ic:hover {
            transform: scale(1.1); /* Powiększenie ikony */
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2); /* Zwiększenie cienia */
        }

        /* Wyśrodkowanie zdjęcia głównego */
        .zdjecie {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 600px;
            margin: 20px 0;
        }

        .zdjecie img {
            width: 90%; /* Ustawienie szerokości na 90% kontenera */
            max-width: 400px; /* Maksymalna szerokość obrazka */
        }

        /* Ikony usługi w dwóch rzędach po 3 */
        .icons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Rozmieszczenie ikon po środku */
            gap: 20px;
            margin-top: 20px; /* Dodanie marginesu górnego dla ikon */
            max-width: 700px; /* Maksymalna szerokość kontenera */
        }

        /* Styl dla podpisu pod ikonami */
        .ic-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Wyśrodkowanie podpisów */
            text-align: center; /* Wyśrodkowanie podpisu */
        }

        .ic-container p {
            font-size: 14px;
            margin-top: 8px;
            color: #2d2d94;
            font-weight: bold;
        }

        /* Dolny pasek nawigacyjny */
        .navbarr {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: center; /* Wyśrodkowanie */
            gap: 20px;
            background-color: #f4f5fa;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
        }

        .navbarr img.ba {
            width: 10vw;
            max-width: 40px;
        }

        /* Media queries dla urządzeń mobilnych */
        @media (max-width: 768px) {
            .usługi {
                font-size: 18px;
            }

            /* Ikony górnego paska na mniejszych ekranach */
            .top-bar img, .navbarr img.ba {
                width: 8vw;
                max-width: 35px;
            }

            .icons-container {
                gap: 15px;
                max-width: 100%;
            }

            .ic {
                width: 60px; /* Zmniejszenie szerokości ikon na mniejszych ekranach */
                height: 60px;
                margin: 15px;
                border:17px solid white;
            }

            .ic-container p {
                font-size: 12px;
            }
        }

        /* Dodatkowe style dla bardzo małych ekranów */
        @media (max-width: 480px) {
            .usługi {
                font-size: 16px;
            }
            button {
                font-size: 14px;
                padding: 4px 8px;
            }

            .top-bar img, .navbarr img.ba {
                width: 12vw;
                max-width: 30px;
            }

            .ic {
                width: 50px; /* Dodatkowe zmniejszenie szerokości ikon */
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <!-- Górny pasek nawigacyjny z ikonami orel i dwonek -->

        <img class="orel" src="orel.png" alt="Orel Ikona">
        <img class="dwon" src="dwonek.png" alt="Dwonek Ikona">

    <!-- Sekcja "Dokumenty" z przyciskami po prawej stronie -->
    <div class="section-documents">

            <button class="Dodaj">Dodaj</button>

    <div class="zdjecie">

    <!-- Sekcja "Usługi - Wszystkie" z wyrównaniem przycisku po prawej stronie -->
    <div class="section-services">

                <img src="iconka1.png" alt="Ikona" />
            </div>
            <p>Podpis 2</p>
        </div>

        <div class="ic-container">
            <div class="ic">
                <img src="iconka2.png" alt="Ikona" />
            </div>
            <p>Podpis 3</p>
        </div>
</div>
<div class="icons-container">
        <div class="ic-container">
            <div class="ic">
                <img src="iconka3.png" alt="Ikona" />
            </div>
            <p>Podpis 4</p>
        </div>

        <div class="ic-container">
            <div class="ic">
                <img src="iconka4.png" alt="Ikona" />
            </div>

        </div>

        <div class="ic-container">
            <div class="ic">
                <img src="iconkauwaa.png" alt="Ikona" />

    <!-- Dolny pasek nawigacyjny -->
    <nav class="navbarr">
        <img class="ba" src="bar.png" alt="Ikona" />
        <img class="ba" src="bar1.png" alt="Ikona" />
        <img class="ba" src="bar2.png" alt="Ikona" />
        <img class="ba" src="bar4.png" alt="Ikona" />

</body>
</html>
